<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Join_FSI_Darussalam</title>

    <!-- link icons website -->
    <link rel="icon" href="aset/Logo FSI-Darussalam.png">

    <!-- style Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="style.css">
    
    <!-- link animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@1,100;1,600&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- header -->
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h1>Formulir Pendaftaran</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="aset/img_joinfsi.png" class="hero-img" alt="" data-aos="fade-up"
                data-aos-anchor-placement="bottom-bottom">
            </div>
            <div class="col-12 col-md-6 mt-5">
              <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <strong>Terimakasih!</strong> Pendaftaran Anda Telah Sukses.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <form name="formulir-pendaftaran-fsid">
                <div class="mb-3"data-aos="fade-up">
                    <label for="nama" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukan nama anda" name="nama">
                  </div>
                  <div class="mb-3"data-aos="fade-up">
                    <label for="nim" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Nim</label>
                    <input type="number" class="form-control" id="nim" placeholder="Masukan nim anda" name="nim">
                  </div>
                  <div class="mb-3" data-aos="fade-up">
                    <label for="notelfon" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Nomor Telfon</label>
                    <input type="number" class="form-control" id="notelfon" placeholder="Masukan Nomor Telfon anda" name="notelfon">
                  </div>
                  <div class="mb-3"data-aos="fade-up">
                    <label for="jurusan" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Jurusan</label>
                    <input type="text" class="form-control" id="jurusan" placeholder="Masukan jurusan anda" name="jurusan">
                  </div>
                  <div class="mb-3" data-aos="fade-up">
                    <label for="tempat-tanggal-lahir" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Tempat/Tanggal Lahir</label>
                    <input type="date" class="form-control" id="tempat-tanggal-lahir" placeholder="Masukan Tempat Tanggal lahir anda" name="tempat_tanggal_lahir">
                  </div>
                  <div class="mb-3" data-aos="fade-up">
                    <label for="asal-sekolah" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Asal Sekolah</label>
                    <input type="text" class="form-control" id="asal-sekolah" placeholder="Masukan Asal Sekolah" name="asal_sekolah">
                  </div>
                  <div class="mb-3" data-aos="fade-up">
                    <label for="alasan-bergabung" class="form-label" style="font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 600;">Alasan Bergabung</label>
                    <input type="text" class="form-control" id="alasan-bergabung" placeholder="Alasan Bergabung" name="alasan_bergabung">
                  </div>
                  <button data-aos="fade-up" class="btn-kirim">
                    <div class="svg-wrapper-1">
                      <div class="svg-wrapper">
                        <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path d="M0 0h24v24H0z" fill="none"></path>
                          <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                        </svg>
                      </div>
                    </div>
                    <span>Kirim</span>
                  </button>
                  <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="paragraph-1">“ Jika sudah mengisi formulir di atas langsung kunjungi link di bawah ini untuk bergabung ke dalam grub Whats App “</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="link">
                      <a href="" class="join">Join now</a>
                </div>
            </div>
        </div>
    </div>
  


    <!-- script animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>

    <!-- Script Bootrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    
    <!--connect ke g-drive-->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwfQeXUHYSW2i4aerZm2Zpo7qUAIeUIS0PNke4xybx5gsbPqKIniFt43CcbNWU3-SE/exec'
      const form = document.forms['formulir-pendaftaran-fsid']
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const Alert = document.querySelector('.alert');
    
      form.addEventListener('submit', e => {
        e.preventDefault()

        //tampilkan tombol loading, hilang tombol kirim
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {

            //tampilkan tombol kirim, hilang tombol Loading
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');

            //menampilkan pesan (alert)
            Alert.classList.toggle('d-none');

            //mengosongkan form kembali
            form.reset();
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  
  
  </body>
</html>
